<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/styles/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3">
        <h2 id="form-heading" class="mt-2 h4 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form-group">
          <div class="input-group mb-3">
            <input type="text" class="form-control search-button" id="search-input" placeholder="London" aria-label="submit-button" aria-describedby="submit search">
            <button type="submit" id="search-button" class="btn input-group-append" style="background-color: #386398; color: white;">
              Search
            </button>
          </div>
          <button type="submit" class="btn btn-dark search-button btn-block mt-3" id="search-button" aria-label="submit search" style="color: white;">
            Clear
          </button>
          
        </form>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history"></div>
      </aside>
      
      <div class="col-lg-9 pb-3 mt-3">
        <section id="today" class="jumbotron" role="region" aria-live="polite" style="border: solid; border-color: gray; background: transparent;">
          <div style="display: flex; align-items: center; padding-bottom: 0px;">
            <h4 id="city-name" class="pt-3"></h4>
            <img src="" alt="Weather Icon" id="currentIcon">
          </div>
          <div style="display: row; align-items: flex-start; margin-bottom: -45px;">
            <p class="current-info" id="temperature"></p>

            <p class="current-info" id="wind-speed"></p>
          
            <p class="current-info" id="humidity"></p>
          </div>
        </section>
        
        <section id="" class="mt-3" role="region" aria-live="polite">
          <h4>5-Day Forecast:</h4>
          <div class="container">
            <div class="row" id="forecast">

            </div>
          </div>
        </section>
      </div>
    </div>
  </div>


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
