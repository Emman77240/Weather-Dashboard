<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/styles/reset.css" />
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3">
        <h2 id="form-heading" class="mt-2 h4 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form-group">
          <div class="form-inline form-group">
            
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" style="padding: 7px; width: 100%;" />
              
            
            <button type="submit" class="btn search-button btn-block mt-3" id="search-button" aria-label="submit search" style="background-color: #386398; color: white;">
              Search
            </button>
          </div>
        </form>
        <hr class="hr weather-hr" />
        <div class="list-group" id="history"></div>
      </aside>
      
      <div class="col-lg-9 pb-3 mt-3">
        <section id="today" class="jumbotron" role="region" aria-live="polite" style="border: solid; border-color: gray; background: transparent;">
          <!--<h1 class="display-4">Hello, world!</h1>
          <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
          <hr class="my-4">
          <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>-->
          <div style="display: flex; align-items: center; padding-bottom: 0px;">
            <h4 id="city-name" class="pt-3"></h4>
            <img src="" alt="Weather Icon" id="currentIcon">
          </div>
          <p class="current-info" id="temperature">a</p>
          
          <div>
            <p class="current-info" id="humidity">b</p>
          </div>
          <div>
            <p class="current-info" id="wind-speed">c</p>
          </div>
        </section>
        
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>






 


  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
